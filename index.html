<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Тайны Вестероса</h1>
        <div class="game-info">
          <p>Раскройте тайны Вестероса и станьте великим детективом в этом захватывающем приключении, основанном на вселенной "Игры престолов".</p>
        </div>
        <div class="container-button">
            <button class="start-button" onclick="startGame()">Начать игру</button>
            <button class="settings-button">Настройки</button>
            <button class="profile-button">Профиль игрока</button>
            <button class="exit-button">Выход</button>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
